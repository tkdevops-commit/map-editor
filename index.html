<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Map Redesign</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <h1>Interactive World Map</h1>
    </nav>
  </header>

  <main>
    <section id="map-section">
      <div id="loading">Loading map...</div>
      <div id="map-container">
        <svg id="world-map" role="img" aria-label="World Map"></svg>
        <div class="tooltip" role="tooltip" aria-hidden="true"></div>
      </div>
    </section>
  </main>

  <!-- Features List-->
<nav-bar>
  <header>
  <nav>
    <h1>Interactive World Map</h1>
    <label for="country-select" style="margin-left: 20px;">Choose a country:</label>
    <select id="country-select" name="countries">
      <option value="">-- Select a Country --</option>
      <!-- Countries pop JS -->
    </select>
  </nav>
</header>
</nav-bar>
  <footer>
    <p>Â© 2025 World Map Project</p>
  </footer>
</body>
</html>
